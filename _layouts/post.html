---
layout: default
---
<section>
    <div class="container">
        <header class="major">
            <h2>{{ page.title }}</h2>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <section class="post-content">
            {{ content }}
            
            <div>
               <table width="50%" height="50%" align="center" valign="center">
               <tr><td>
                  <img src="{{ site.baseurl }}/images/database_layers.png" alt="Gym"  />
               </td></tr>
               </table>
            </div>
        </section>
        
        <footer>
            {% if page.previous %}
            <a href="{{page.previous.url | prepend: site.baseurl }}" class="float-left">&larr; Previous post</a> {% endif %}
            {% if page.next %}
            <a href="{{ page.next.url | prepend: site.baseurl }}" class="float-right">Next post &rarr;</a> {% endif %}
        </footer>

    </div>

</section>
